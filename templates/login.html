{% extends "base.html" %}

{% block content %}
    <div class="container">
    {% for password in pw %}
    	{% if loop.index0 % 3 == 0 %}
  		<div class="row">
  		{% endif %}
    		<div class="col">
    			<button class="btn btn-primary">{{ password }}</button>
    		</div>
  		{% if loop.index0 % 3 == 2 or loop.last %}
		</div>
        {% endif %}
   		{% endfor %}
    </div>
{% endblock %}
