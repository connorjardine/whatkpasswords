{% extends "base.html" %}

{% block content %}
    <div class="container">
    {% for password in pw %}
    	{% if loop.index0 % 3 == 0 %}
  		<div class="row">
  		{% endif %}
    		<div class="col">
    			{% if loop.counter == loop.last %}
    				<button class="btn btn-primary btn-lg col-centered">{{ password }}</button>
    			{% else %}
    				<button class="btn btn-primary btn-lg">{{ password }}</button>
  
    			{% endif %}
    		</div>
  		{% if loop.index0 % 3 == 2 or loop.last %}
		</div>
        {% endif %}
   		{% endfor %}
    </div>
{% endblock %}
